<header class="site-header">

  <div class="wrapper">
    <div class="logo"><img src="images/resized/480/thinking.jpeg" /></div>

    <h2><a class="site-title" href="{{ site.baseurl }}/">Nathan Arthur</a></h2>

    <ul class="site-nav">
      <li><a class="page-link" href="{{ site.baseurl }}/">Home</a></li>
      {% for my_page in site.pages %}
        {% if my_page.title and my_page.include-in-nav != false %}
        <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>

  </div>

</header>
