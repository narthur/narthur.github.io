---
layout: default
---
<article class="post {{ page.title | downcase | replace:' ','-' }}">

  <header class="post-header">
    <h1 class="post-title">{% if page.display-title %}{{ page.display-title }}{% else %}{{ page.title }}{% endif %}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
