---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">Published {{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
    
    <!-- AddToAny Mobile BEGIN -->
	<div class="a2a_kit a2a_kit_size_32 a2a_default_style">
		<a class="a2a_dd" href="https://www.addtoany.com/share?linkurl=http%3A%2F%2Fwww.nathanarthur.com%2F&amp;linkname=Page%20Title"></a>
		<a class="a2a_button_facebook"></a>
		<a class="a2a_button_twitter"></a>
		<a class="a2a_button_google_plus"></a>
		<a class="a2a_button_email"></a>
		<a class="a2a_button_reddit"></a>
		<a class="a2a_button_stumbleupon"></a>
		<a class="a2a_button_blogger_post"></a>
		<a class="a2a_button_pocket"></a>
	</div>
	<script>
		var a2a_config = a2a_config || {};
		a2a_config.linkname = "{{ page.title }}";
		a2a_config.linkurl = "http://www.nathanarthur.com{{ page.url }}";
	</script>
	<script async src="https://static.addtoany.com/menu/page.js"></script>
	<!-- AddToAny END -->
    
    <div id="disqus_thread"></div>
		<script>
			var disqus_config = function () {
				this.page.url = "http://www.nathanarthur.com{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
				this.page.identifier = "{{ page.id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
			};
			(function() {  // DON'T EDIT BELOW THIS LINE
				var d = document, s = d.createElement('script');
		
				s.src = '//narthur.disqus.com/embed.js';
		
				s.setAttribute('data-timestamp', +new Date());
				(d.head || d.body).appendChild(s);
			})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  </div>

	
	<!-- AddToAny Desktop BEGIN -->
	<div class="a2a_kit a2a_kit_size_32 a2a_floating_style a2a_vertical_style" style="left:0px; top:90px;">
		<a class="a2a_dd" href="https://www.addtoany.com/share?linkurl=http%3A%2F%2Fwww.nathanarthur.com%2F&amp;linkname=Page%20Title"></a>
		<a class="a2a_button_facebook"></a>
		<a class="a2a_button_twitter"></a>
		<a class="a2a_button_google_plus"></a>
		<a class="a2a_button_email"></a>
		<a class="a2a_button_reddit"></a>
		<a class="a2a_button_stumbleupon"></a>
		<a class="a2a_button_blogger_post"></a>
		<a class="a2a_button_pocket"></a>
	</div>
	<script>
		var a2a_config = a2a_config || {};
		a2a_config.linkname = "{{ page.title }}";
		a2a_config.linkurl = "http://www.nathanarthur.com{{ page.url }}";
	</script>
	<script async src="https://static.addtoany.com/menu/page.js"></script>
	<!-- AddToAny END -->

</article>
